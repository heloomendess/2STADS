<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" /> <!--link de estilo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="form.css">
    <script src="cadastrar.js" defer></script>
    
    <title>Epictask - Nova Tarefa</title>
</head>

<body>

    <h2>Cadastrar Tarefa</h2>

    <form action="">
        
        <div class="titulo">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" class="nes-input">
            <span id="titulo-error" class="nes-text is-error"></span>
          </div>

        <div>
            <label for="descricao">Descrição</label>
            <textarea id="descricao" class="nes-textarea"></textarea>
            <span id="descricao-error" class="nes-text is-error"></span>
        </div>

        <div class="nes-field">
            <label for="pontos">Pontos</label>
            <input type="number" id="pontos" class="nes-input">
            <span id="pontos-error" class="nes-text is-error"></span>
          
        </div>
        
        <div>
        <label for="">Prioritário</label>
        <label>
            <input type="radio" class="nes-radio" name="answer" checked />
            <span>Yes</span>
          </label>
          
          <label>
            <input type="radio" class="nes-radio" name="answer" />
            <span>No</span>
          </label>
        </div>

    <div class="botoes">
        <a class="nes-btn" href="#">Cancelar</a>
        <button type="button" class="nes-btn is-primary" id="botao-cadastrar">Cadastrar</button>
    </div>
    </form>
</body>

</html>
